<script type="text/html" id="tool_table_tool">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['laydate', 'form', 'table', 'layer'], function () {
        var laydate = layui.laydate;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;

        table.render({
            elem: '#tool_table'
            , height: 520
            , url: '/getAllTool' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                // {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                {field: 'name', title: '工具名', sort: true}
                , {
                    field: 'process', title: '工序', sort: true, templet: function (d) {
                        var res = '';
                        // console.log(d.process);
                        switch (d.process) {
                            case 'VisualInspection':
                                res = '目检';
                                break;
                            case 'Thickness':
                                res = '厚度';
                                break;
                            case 'Resistivity':
                                res = '电阻率';
                                break;
                            case 'Particles':
                                res = '颗粒';
                                break;
                            case 'PutOnShelf':
                                res = '成品上架';
                                break;
                            case 'FinalInspection':
                                res = '终检';
                                break;
                            case 'Monitor':
                                res = '班长';
                                break;
                        }
                        return res;
                    }
                }
                , {field: 'detail', title: '描述'}
                , {field: 'num', title: '数量'}
                , {
                    field: 'status', title: '状态', sort: true, templet: function (d) {
                        if (d.status == 0) {
                            return '启用';
                        } else {
                            return '停用';
                        }
                    }
                }
                , {title: '操作', align: 'center', toolbar: '#tool_table_tool'} //这里的toolbar值是模板元素的选择器

            ]],
            parseData: function (res) { //将原始数据解析成 table 组件所规定的数据，res为从url中get到的数据
                var result;
                // console.log(this);
                // console.log(JSON.stringify(res));
                if (this.page.curr) {
                    result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
                } else {
                    result = res.data.slice(0, this.limit);
                }
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": result //解析数据列表
                };
            }
            // , toolbar: '#tool_table_toolbar' //开启头部工具栏，并为其绑定左侧模板
            // , defaultToolbar: ['exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
            //     title: '提示'
            //     , layEvent: 'LAYTABLE_TIPS'
            //     , icon: 'layui-icon-tips'
            // }]
        });


        table.on('tool(tool_table)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if (layEvent === 'detail') { //查看
                //do somehing
            } else if (layEvent === 'del') { //删除
                layer.confirm('确认删除' + data.name + '吗?', function (index) {
                    var uuid = 'tool_uuid=' + data.uuid;
                    //向服务端发送删除指令
                    $.ajax({
                        type: "get",
                        url: "/delTool",
                        data: uuid,
                        dataType: "json",
                        success: function (data) {
                            if (data.code == 0) {
                                layer.alert("删除成功", {
                                        icon: 6
                                    },
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();

                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                layer.alert("删除失败" + data.msg, function () {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            }
                        }
                    });
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                });
            } else if (layEvent === 'edit') { //编辑
                //do something
                console.log(data);
                var url = 'uuid=' + data.uuid + '&name=' + encodeURI(data.name) + '&process=' + data.process + '&detail=' + encodeURI(data.detail) + '&number=' + data.num + '&status=' + data.status;
                xadmin.open('修改工具', './tool-edit.html?' + url, 600, 700);
            } else if (layEvent === 'LAYTABLE_TIPS') {
                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
        });

        // 执行搜索，表格重载
        $('#tool_name_search').on('click', function () {
            // 搜索条件
            var tool_name = $('#tool_name').val();
            console.log("tool_name");
            console.log(tool_name);
            table.reload('tool_table', {
                method: 'post'
                , url: '/toolSearch'
                , where: {
                    'tool_name': tool_name
                }
                , page: {
                    curr: 1
                }
            });
        });

    });


</script>
