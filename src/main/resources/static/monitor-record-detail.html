<script>
    window.onload = function () {
        var uuid = getUrlVariable("uuid");
        getImportantMatter_long("Monitor");
        $.ajax({
            url: "/getMonitorRecord",    //请求的url地址
            dataType: "json",   //返回格式为json
            data: {
                "uuid": uuid
            },    //参数值
            type: "GET",   //请求方式
            success: function (req) {
                //请求成功时处理
                $("#date").text(req.workingshiftdate);
                if (req.workingshift == 0) {
                    $("#workingShift").text("白班");
                } else if (req.workingshift == 1) {
                    $("#workingShift").text("夜班");
                }
                $("#endShift").text(req.endshift);
                $("#startShift").text(req.startshift);
                $("#fileUpdate").text(req.fileupdate);
                $("#importantMatter").text(req.importantmatter);
                $("#importantmatterMj").text(req.importantmatterMj);
                $("#importantmatterHd").text(req.importantmatterHd);
                $("#importantmatterDzl").text(req.importantmatterDzl);
                $("#importantmatterPzd").text(req.importantmatterPzd);
                $("#importantmatterKl").text(req.importantmatterKl);
                $("#importantmatterFs").text(req.importantmatterFs);
                $("#importantmatterSrpspv").text(req.importantmatterSrpspv);
                $("#importantmatterBj").text(req.importantmatterBj);
                $("#safe").text(req.safe);
            }
        });
    };

    layui.use(['form', 'layer', 'jquery', 'table', 'laydate'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            table = layui.table;

        var process = getUrlVariable("process");
        var date = getUrlVariable("date");
        var workingShift = getUrlVariable("workingShift");
        var url = "?workShiftDate=" + date +
            "&workingShift=" + workingShift;
        var pauseUrl = "/getPauseRecord" + url;

        table.render({
            elem: '#pause_record_table'
            , url: pauseUrl //数据接口
            , cols: [[ //表头
                {field: 'uuid', title: 'uuid', fixed: 'left', hide: true},
                {field: 'pauselevel', width: 120, title: '叫停等级', sort: true,
                    templet: function (d) {
                        return d.pauselevel == 1 ? "最高级" : "一般";
                    }
                },
                {field: 'detail', title: '叫停描述'}
            ]]
        });

        table.render({
            elem: '#unQualified_table'
            , url: '/getUnQualifiedRecordNow'
            , where: {
                process: "",
                workShiftDate: date,
                workingShift: workingShift
            }
            , id: 'unQualified_table'
            // , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , cols: [[ //表头
                {field: 'uuid', width: 90, title: 'UUID', hide: true},
                {field: 'process', width: 90, title: '工序', templet: function (d) {
                        return processC(d.process);
                    }},
                {field: 'furnace', width: 90, title: '炉腔'},
                {field: 'exception', title: '异常描述'},
                {field: 'subsequent', title: '后继进展'}
            ]]
        });
    });
</script>
